version: '3.8'

services:
  backend_node_prod:
    image: nitinsaa1999/testproject-backend_node_prod
    container_name: nitin_backend_prod
    working_dir: /app
    build:
      context: ./
      dockerfile: DockerfileProd
    # volumes:
    #   - "D:/Test Project/Backend:/app:rw"
    env_file: ./.env.prod
    environment:
      NODE_ENV: production
    ports:
      - 8002:8000
    restart: unless-stopped
    command: sleep infinity
    networks:
      - node-network
networks: 
  node-network:
    external: true